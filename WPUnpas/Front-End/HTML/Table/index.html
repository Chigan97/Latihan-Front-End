        <td>baris satu, kolom satu</td>

    </tr>
      <tr>
        <td>baris 1, kolom 2</td>

    </table>

<br> <br>
<h1>table complex</h1>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>kolom 1</th>
                <th>kolom 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>baris 1</th>
                <td>baris 1, kolom 1</td>
                <td>baris 1, kolom 2</td>
            </tr>
            <tr>
                <th>baris 2</th>
                <td>baris 2, kolom 1</td>
                <td>baris 2, kolom 2</td>
            </tr>
        </tbody>
    </table>
